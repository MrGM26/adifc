    <!-- Critical CSS to prevent FOUC and grey bars -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: transparent !important;
      }
      
      html {
        background-color: white !important;
        background: white !important;
      }
      
      body {
        background-color: white !important;
        background: white !important;
        overflow-x: hidden;
        max-width: 100%;
        font-family: 'Inter', sans-serif;
      }
      
      #root {
        background-color: white !important;
        background: white !important;
        min-height: 100vh;
      }
      
      /* Prevent any grey backgrounds */
      div, section, article, main, header, footer, nav, aside {
        background-color: transparent !important;
      }
      
      /* Force all elements to be visible immediately */
      * {
        opacity: 1 !important;
        visibility: visible !important;
        transform: none !important;
      }
      
      /* Hide any potential loading/skeleton states */
      .animate-pulse,
      .skeleton-loading,
      .shimmer,
      [class*="skeleton"],
      [class*="loading"],
      [class*="bg-muted"],
      [class*="bg-gray"],
      [style*="opacity: 0"] {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
      }
      
      /* Prevent animation delays that could show grey bars */
      .fade-in-up,
      .fade-in-down, 
      .fade-in-left,
      .fade-in-right,
      .zoom-in,
      .mobile-card-enter,
      .stagger-children > * {
        opacity: 1 !important;
        transform: none !important;
        animation: none !important;
        transition: none !important;
      }
    </style>
